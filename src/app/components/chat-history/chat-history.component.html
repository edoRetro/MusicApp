<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title size="small">Chat with {{ receiverName }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card *ngFor="let msg of messages | async">  
    <ion-card-content>
      {{ msg.message }}
    </ion-card-content>
  </ion-card>
  
</ion-content>

<ion-footer [translucent]="true">  
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="sendMessage()">
        <ion-icon slot="icon-only" name="send-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-input placeholder="Write a message" [(ngModel)]="inputMessage"></ion-input>    
  </ion-toolbar>
</ion-footer>
