<ion-card>
  <img alt="Zebra cover" [src]="coverUrl" />
  <ion-card-header>
    <ion-card-title>{{ songName }}</ion-card-title>
    <ion-card-subtitle>{{ author }}</ion-card-subtitle>
  </ion-card-header>  

  <ion-card-content>
    <ion-button (click)="play()">
      <ion-icon slot="icon-only" name="play"></ion-icon>
    </ion-button>

    <ion-button (click)="pause()">
      <ion-icon slot="icon-only" name="pause"></ion-icon>
    </ion-button>
  
    <ion-button fill="clear" (click)="favorite = !favorite"> 
      <ion-icon slot="icon-only" [name]="favorite ? 'star' : 'star-outline'"></ion-icon>
    </ion-button>  

    <ion-range (ionChange)="setVolume($event)">
      <ion-icon slot="start" name="volume-off-outline"></ion-icon>
      <ion-icon slot="end" name="volume-high-outline"></ion-icon>      
    </ion-range>
  </ion-card-content>
</ion-card>
