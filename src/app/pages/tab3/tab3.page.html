<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label>Language</ion-label>
    <ion-select placeholder="Make a Selection" [(value)]="selectedlanguage">      
      <ion-select-option value="nes">English</ion-select-option>
      <ion-select-option value="n64">Spanish</ion-select-option>
      <ion-select-option value="ps">French</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-list>
    <ion-item>
      <ion-label>Dark mode</ion-label>
      <ion-toggle slot="end"></ion-toggle>
    </ion-item>
  </ion-list>


  <ion-grid>
    <ion-row>
      <ion-col></ion-col>
      <ion-col size="10">
        <ion-button expand="block" fill="outline" (click)="signOut()">Cerrar sesi√≥n</ion-button>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
